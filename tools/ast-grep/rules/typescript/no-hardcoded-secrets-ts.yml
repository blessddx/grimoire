id: no-hardcoded-secrets-ts
language: tsx
severity: error
message: Do not hardcode secrets â€” use environment variables or a secrets manager.
note: Move secrets to environment variables (process.env) or a vault service.
rule:
  kind: pair
  all:
    - has:
        kind: property_identifier
        regex: (?i)(api_?key|api_?secret|auth_?token|access_?token|secret_?key|password|private_?key)
    - has:
        kind: string
        stopBy: end
