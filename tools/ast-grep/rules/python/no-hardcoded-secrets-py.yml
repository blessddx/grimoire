id: no-hardcoded-secrets-py
language: python
severity: error
message: Do not hardcode secrets â€” use environment variables or a secrets manager.
note: Use os.environ or a vault client to load secrets at runtime.
rule:
  pattern: $VAR = $VAL
constraints:
  VAR:
    regex: (?i)(api_?key|api_?secret|auth_?token|access_?token|secret_?key|password|private_?key)
  VAL:
    kind: string
