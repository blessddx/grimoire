id: no-hardcoded-secrets-rust
language: rust
severity: error
message: Do not hardcode secrets â€” use environment variables or a secrets manager.
note: Use std::env::var() or a config crate to load secrets at runtime.
rule:
  pattern: let $VAR = $VAL;
constraints:
  VAR:
    regex: (?i)(api_?key|api_?secret|auth_?token|access_?token|secret_?key|password|private_?key)
  VAL:
    kind: string_literal
