id: no-hardcoded-secrets-ts
snapshots:
  ? |
    const config = {
      apiKey: "sk-1234567890abcdef",
    }
  : labels:
    - source: 'apiKey: "sk-1234567890abcdef"'
      style: primary
      start: 19
      end: 48
    - source: apiKey
      style: secondary
      start: 19
      end: 25
    - source: '"sk-1234567890abcdef"'
      style: secondary
      start: 27
      end: 48
  ? |
    const headers = {
      auth_token: "bearer-xyz-secret-value",
    }
  : labels:
    - source: 'auth_token: "bearer-xyz-secret-value"'
      style: primary
      start: 20
      end: 57
    - source: auth_token
      style: secondary
      start: 20
      end: 30
    - source: '"bearer-xyz-secret-value"'
      style: secondary
      start: 32
      end: 57
