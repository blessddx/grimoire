id: no-await-in-loop
valid:
  - |
    const results = await Promise.all(items.map(i => fetch(i)))
  - |
    const data = await fetchAll(ids)
invalid:
  - |
    for (const id of ids) {
      const data = await fetch(id)
    }
  - |
    for (let i = 0; i < items.length; i++) {
      await process(items[i])
    }
  - |
    while (hasMore) {
      const page = await fetchPage(cursor)
    }
